<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <div class="top">
      <h1>THE GREAT
        <span>RGB</span>
        GUESSING CHALLENGE
      </h1>
    </div>
    <div class="bottom">
      <div class="score">
        <p>SCORE:
          <span class="score-num">0</span>
        </p>
      </div>
      <div class="game-center">
        <div class="game-center-inner">
          <div class="color-text"></div>
          <ul class="options">
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="correct">
    <div class="modal-inner">
      <div class="right-modal">That's Right!</div>
      <div class="next-stage">Next Stage</div>
    </div>
  </div>
  <div class="wrong">
    <div class="modal-inner">
      <div class="wrong-modal">Too Bad :(</div>
      <div class="modal-score">SCORE: <span class="score-in-modal"></span></div>
      <div class="play-again">Play Again</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
